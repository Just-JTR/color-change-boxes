<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Color Changing Boxes</title>
        <script src="script.js"></script>
    </head>

    <body>

        <div class="box" id="red">
            <button onclick="turnRed()">Change to Red</button>
        </div>
        <div class="box" id="green">
            <button onclick="turnGreen()">Change to Green</button>
        </div>
        <div class="box" id="blue">
            <button onclick="turnBlue()">Change to Blue</button>
        </div>
        <div class="box" id="white">
            <button onclick="removeColor()">Reset Color</button>
        </div>
    </body>
</html>
